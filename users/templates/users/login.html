{% extends "rms_app/base.html" %}
{% load crispy_forms_tags %}
{% block content%}
  <div class="login-section">
      <form method="POST">
          {% csrf_token %}
          <fieldset>
            <legend class="border-bottom mb-4" style="color : var(--main-color); font-size: 35px; text-decoration: underline; text-decoration-color: pink">Login</legend>
            {{ form|crispy }}
          </fieldset>
          <br>
          <div class="form-group">
              <button type="submit" style="box-shadow: none; background-color: pink">Login</button>
          </div>
      </form>
  </div>
 {% endblock content %}
